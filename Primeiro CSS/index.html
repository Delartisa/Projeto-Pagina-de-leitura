<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro códico CSS</title>

    <style>
        /* Para aplicar css em algo específico, escreva a tag que voce queira usar, abra
        colchetes e escreva o que quer mudar */
            h1 {
                color: blue;
            }
    </style>

<!-- Utilizamos o link para referenciar outro arquivo de css, o REL é para
dizer qual é a relação do arquivo (folha de estilo) e HREF serve para referenciar o arquivo
(caminho)-->
    <link rel="stylesheet" href="style.css">
</head>

<!-- Para utilizar o css, basta aplicar o "style" in line -->
<body style="background-color: cadetblue;">
    <!-- Background-color serve para mudar a cor do fundo da página -->
    <h1>Seu Primeiro Código CSS</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam eaque 
        quod aut iusto, nesciunt tempora eligendi. Nobis, pariatur nulla obcaecati 
        fugiat voluptatibus, nihil incidunt natus quam aperiam, aliquid officiis dolore.</p>
</body>

</html>
